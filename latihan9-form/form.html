<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    
    <!--Form. secara umum form digunakan untuk inputan2 oleh user cara menggunakan form adalah
    dengan cara tag <form> yang di isikan element2 didalamnya. dalam form sendiri ada beberapa
        element yang bisa di tambahkan meliputi :

    input       |berfungsi sebagai inputan user
    textarea    |berfungsi sebagai text field, seperti message, komentar dll
    select      |digunakan untuk DropDown
    Button      |tombol
    label       |menandai element input
-->
    <h3>element input</h3>

    <!--dalam element input ada berbagai atribut yang bisa dimasukan ke type :
                        <input type="ATRIBUTE">
        text            |berfungsi sebagai text inputan (Default)
        password        |berfungsi sebagai Password inputan
        radio           |berfungsi sebagai radio button
        checkbox        |untuk inputan lebih dari 1

        *JARANG DIGUNAKAN*
        submit          |berfungsi sebagai submit
        reset           |
        button          |
    -->

    <!--Kelebihan menggunakan label adalah jika kita klik tulisan maka dia akan otomatis
    klik Form inputan juga. tetapi <label> harus didefinisikan untuk element yang mana?
        melalui id-->
    <form>
        <h4>Input type : Text</h4>
        <label for="username">Username :</label>
        <input id="username" type="text">
    <br>

    <!--Tipe password digunakan untuk menyembunyikan inputan agar tidak dapat dibaca langsung melainkan
    yang muncul adalah sensor-->
        <h4>Input type : Password</h4>
        <label for="password">Password :</label>
        <input id="password" type="password">
            <br>


        <!--Untuk radiobutton kita harus menggunakan grouped agar kita tidak bisa mengeklik kedua pilihan button
            kita dapat menggroup dengan menggunakan atribute yang beranama name="" jika dalam 1 group maka definisikanlah
            itu dalam 1 nama yang sama-->
        <h4>Input type : radio</h4>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
            <br>
        
        <!--Checkbox biasa digunakan untuk inputan atau pilihan yang menjuru lebih dari 1-->
        <h4>Input type : checkbox</h4>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" id="berenang"><label for="berenang">berenang</label>
            <br>
        
        <!--Submit digunakan untuk mengsubmit inputan kita. tetapi kita juga dapat mengganti
        tulisan submit menjadi sesuatu yang lain dengan menambahkan atribut bernama value=""
        tetapi sebenarnya Submit bukanlah bagian dari input melainkan bagian dari button!
        maka jangan gunakan submit pada input.-->
        <h4>Input type : checkbox</h4>
        <input type="submit" value="kirim">
        <hr>
        
        <!--Biasa digunakan untuk komentar-->
        <h4>Textarea</h4>
        <textarea></textarea>
        <br>
        
        <!--Dropdown select-->
        <h4>Select</h4>
        <select>
            <option>Bandung</option>
            <option>Surabaya</option>
            <option>Jakarta</option>
            <option>Bali</option>
        </select>
    </form>

        <hr>

        <h4>Study Case : Aligned Form without CSS (border)</h4>
    <form>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="text">Text :</label></td>
                <td><input id="text" type="text"></td>
            </tr>
            <tr>
                <td><label for="pass">Pass :</label></td>
                <td><input id="pass" type="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="radio1">Radio1</label>
                    <input type="radio" id="radio1" name="option1">
                    <label for="radio2">Radio1</label>
                    <input type="radio" id="radio2" name="option1">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="checkbox1"><label for="checkbox1">Checkbox1</label>
                    <input type="checkbox" id="checkbox2"><label for="checkbox2">Checkbox2</label>
                </td>
            </tr>
            <tr>
                <td><label for="combobox">Combo Box :</label></td>
                <td>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Text area :</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input Type="submit" value="kirim"></td>
            </tr>
        </table>
    </form>
       
    <hr>
        <h4>Study Case : Aligned Form without CSS (no border)</h4>
        <form>
            <table border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <td><label for="text">Text :</label></td>

                </tr>
                <tr>

                        <label for="radio1">Radio1</label>

                        <label for="radio2">Radio1</label>
                        <input type="radio" id="radio2" name="option1">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="checkbox1"><label for="checkbox1">Checkbox1</label>
                        <input type="checkbox" id="checkbox2"><label for="checkbox2">Checkbox2</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="combobox">Combo Box :</label></td>
                    <td>
                        <select>
                            <option>Option 1</option>

                </tr>
                <tr>
                    <td>Text area :</td>

                </tr>
                <tr>
                    <td></td>
                    <td><input Type="submit" value="kirim"></td>
                </tr>
            </table>
        </form>
    

</body>
</html>
