<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah<br>paragraf 2</p>
    <hr>

    <p><b>Selamat datang </b>di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Aditya kesuma</u></p>

    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>

    <!-- 
        <p> digunakan untuk deklarasi Paragraf </p>
        kita juga bisa menambahkan berbagai macam Tags di dalam <p>
        antara lain :

        <br> = New Line
        <hr> = Garis Horizontal

        <b> = Bold
        <i> = Italic
        <u> = Underline

        Penekanan.
        <strong> = Penekanan seperti Bold tetapi memiliki makna yang 
            berbeda dengan bold dikarenakan bukan hanya sekedar dekorasi
        <em> = Penekanan Italic
        
    -->

</body>
</html>
