<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Heading</title>
</head>
<body>
    
    <!-- ini adalah latihan Heading

        Kapan heading harus digunakan? 
        Heading dapat digunakan untuk Headline, Judul Artikel, dan kepentingan lainnya
        yang mendefinisikan judul.

        1. Definisikan mana yang lebih penting itulah H1
        2. yang kurang penting dari H1 itulah H2 dan seterusnya
        Hal-hal ini bisa dibilang seperti Hierarki Heading.

    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <hr>

    <h1>Judul Artikel</h1>
    <p>isi Artikel</p>
    <h2>Sub judul</h2>
    <p>Isi sub artikel</p>



</body>
</html>
